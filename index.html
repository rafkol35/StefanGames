        function onDocumentMouseMove(event) {

                        }

                            var crp = getCubicRoundPosition(newTouchedCubic);
                            //console.log(dcrp);
                            //console.log(crp);
                            //console.log(newTouchedCubicFaceNormal);
                            //szukam pozostałych 7-miu cubiców...

                            wa = new THREE.Vector3(0, 0, 0);
                            wai = -2;

                            if (dcrp.x == 0 && crp.x == 0) {
                                wa.x = 1;
                                wa.y = 0;
                                wa.z = 0;
                                wai = 0;
                            }
                            else if (dcrp.y == 0 && crp.y == 0) {
                                wa.x = 0;
                                wa.y = 1;
                                wa.z = 0;
                                wai = 0;
                            }
                            else if (dcrp.z == 0 && crp.z == 0) {
                                wa.x = 0;
                                wa.y = 0;
                                wa.z = 1;
                                wai = 0;
                            }

                            if (wai == -2) {
                                //console.log(dcrp.x + " " + crp.x);
                                var xe = Math.abs(dcrp.x - crp.x) < 0.1;
                                var ye = Math.abs(dcrp.y - crp.y) < 0.1;
                                var ze = Math.abs(dcrp.z - crp.z) < 0.1;
                                //console.log(xe + " " + ye + " " + ze);

                                    //console.log(newTouchedCubicFaceNormal);

                                        wa.x = 1;
                                        wa.y = 0;
                                        wa.z = 0;
                                        wai = crp.x;
                                    }
                                }
                                if (ye) {
                                    if (Math.abs(crp.y - newTouchedCubicFaceNormal.y) > 0.1) {
                                        wa.x = 0;
                                        wa.y = 1;
                                        wa.z = 0;
                                        wai = crp.y;
                                    }
                                }
                                if (ze) {
                                    if (Math.abs(crp.z - newTouchedCubicFaceNormal.z) > 0.1) {
                                        wa.x = 0;
                                        wa.y = 0;
                                        wa.z = 1;
                                        wai = crp.z;
                                    }
                                }
                            }
                            if (wai == -2) {

                            }

                                //console.log(wa);
                                //console.log(wai);

                                //console.log(cbs);

                                        rotatePivot.add(rotatingCubes[i]);

        function onDocumentMouseDown(event) {

        var mousePressed = false;

        var render = function () {
            if (!mousePressed) {
                raycaster.setFromCamera(mouse, camera);

        render();

        function createCubic(p) {
            var map1 = THREE.ImageUtils.loadTexture('rbn.png');
            var geometry = new THREE.BoxGeometry(1, 1, 1);

            var cls = [];
            cls.push(new THREE.Color(0xffffff));
            cls.push(new THREE.Color(0xff0000));
            cls.push(new THREE.Color(0x00ff00));
            cls.push(new THREE.Color(0x0000ff));
            cls.push(new THREE.Color(0xffff00));
            cls.push(new THREE.Color(0xdd8800));

            for (var i = 0 ; i < 6 ; ++i) {
                //for (var f = 0 ; f < 2 ; ++f) {
                //}
                geometry.faces[i * 2].vertexColors[0] = cls[i];
                geometry.faces[i * 2].vertexColors[1] = cls[i];
                geometry.faces[i * 2].vertexColors[2] = cls[i];

                geometry.faces[i * 2 + 1].vertexColors[0] = cls[i];
                geometry.faces[i * 2 + 1].vertexColors[1] = cls[i];
                geometry.faces[i * 2 + 1].vertexColors[2] = cls[i];
            }
            geometry.normalsNeedUpdate = true;
           
            var material = new THREE.MeshLambertMaterial({ map: map1, color: 0xffffff, vertexColors: THREE.VertexColors });
            var cube = new THREE.Mesh(geometry, material);
            cube.position.set(p.x, p.y, p.z);// = position;
            //console.log(geometry);
            return cube;
        };

        // Rotate an object around an arbitrary axis in world space       
        function rotateAroundWorldAxis(object, axis, radians) {
            var rotationMatrix = new THREE.Matrix4();
            rotationMatrix.makeRotationAxis(axis.normalize(), radians);
            rotationMatrix.multiply(object.matrix);                       // pre-multiply
            object.matrix = rotationMatrix;
            object.rotation.setFromRotationMatrix(object.matrix);
        }

        function getCubicRoundPosition(cubic){
            //var ccp = new THREE.Vector3(cubic.position.x, newTouchedCubic.position.y, newTouchedCubic.position.z);
            var ccp = cubic.position.clone();
            var cp = pivot.worldToLocal(ccp);
            cp.round();
            //console.log(cp);
            return cp;
        }

        function getCube(locPos) {
            for (var i = 0 ; i < cubics.length ; ++i) {
                var cubic = cubics[i];
                var crp = getCubicRoundPosition(cubic);
                
                if (locPos.equals(crp)) {
                    //console.log(crp);
                    return cubic;
                }
            }
            return null;
        }

        function getCubics(whichAxes, whichAxesIndex) {
            var retCubs = [];
            if (whichAxes.x == 1) {
                var locPos = new THREE.Vector3(whichAxesIndex, 0, 0);
                for (var y = -1 ; y <= 1 ; y++) {
                    locPos.y = y;
                    for (var z = -1 ; z <= 1 ; z++) {
                        locPos.z = z;
                        var c = getCube(locPos);
                        //console.log(locPos);
                        //console.log(c);
                        if (c) {
                            c.userData = locPos.clone();
                            //console.log(c.userData);
                            retCubs.push(c);
                        }
                    }
                }
            }
            //console.log("--------------------------------------------------------");
            return retCubs;
        }
